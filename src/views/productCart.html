<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/productCart.css">
    <!-- Iconos con Font Awesome -->
    <script src="https://kit.fontawesome.com/bb4291841a.js" crossorigin="anonymous"></script>
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="logo-container">
                <img class="header-logo" src="/images/logo-principal.png" alt="Logo">
                <p>Service-Dev</p>
            </div>
            <nav>
                <ul>
                    <li><a href=""></a>HOME</li>
                    <li><a href=""></a>REGION</li>
                    <li><a href=""></a>ABOUT</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contenedor" id="contenedor">
         <div>
            <img src="/images/person1.png" alt="Servicio 1">
            <div class="informacion">
                <p>Servicio 1</p>
                <p class="precio">100$</p>
                <button>Comprar</button>
            </div>
         </div>
         <div>
            <img src="/images/person2.png" alt="Servicio 2">
            <div class="informacion">
                <p>Servicio 2</p>
                <p class="precio">200$</p>
                <button>Comprar</button>
            </div>
         </div>
         <div>
            <img src="/images/person3.png" alt="Servicio 3">
            <div class="informacion">
                <p>Servicio 3</p>
                <p class="precio">300$</p>
                <button>Comprar</button>
            </div>
         </div>
         <div>
            <img src="/images/person4.png" alt="Servicio 4">
            <div class="informacion">
                <p>Servicio 4</p>
                <p class="precio">400$</p>
                <button>Comprar</button>
            </div>
         </div>
         <div>
            <img src="/images/person5.png" alt="Servicio 5">
            <div class="informacion">
                <p>Servicio 5</p>
                <p class="precio">500$</p>
                <button>Comprar</button>
            </div>
         </div>
         <div>
            <img src="/images/person6.png" alt="Servicio 6">
            <div class="informacion">
                <p>Servicio 6</p>
                <p class="precio">600$</p>
                <button>Comprar</button>
            </div>
         </div>
         <div>
            <img src="/images/person7.png" alt="Servicio 7">
            <div class="informacion">
                <p>Servicio 7</p>
                <p class="precio">700$</p>
                <button>Comprar</button>
            </div>
         </div>
        </main>

    <footer>
        <div class="main-container-footer">
            <h2>Contactanos</h2>
            <div class="sub-main-footer-section">
                <div class="sub-section-footer">
                    <i class="fa-solid fa-handshake"></i>
                    <h4>Trabaja con nosotros</h4>
                </div>
    
                <div class="sub-section-footer">
                    <i class="fa-solid fa-newspaper"></i>
                    <h4>Términos y condiciones</h4>
                </div>
    
                <div class="sub-section-footer">
                    <i class="fa-solid fa-lock"></i>
                    <h4>Privacidad</h4>
                </div>
    
                <div class="sub-section-footer">
                    <i class="fa-solid fa-circle-info"></i>
                    <h4>Ayuda</h4>
                </div>
            </div>
            <p>Copyright ©&nbsp;2023-2024 Service-Dev</p>
        </div>
    </footer>
    
</body>
</html>
